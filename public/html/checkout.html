<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- Navbar -->
        <div id="navbar"> <!--do we use class or id? i forget-->
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li> <!--i would like to replace home with logo-->
                    <li><a href="login.html" >Login</a></li>
                    <li><a href="settings.html" >settings</a></li>
                    <li><a href="checkout.html"> checkout</a></li>
                    <li><a href="cart.html"> cart</a></li>
                </ul>
            </nav>
        </div>
    
        <!-- Main Section -->
        <div id="main-section" >
            <div class="form-container">
                <h2>Checkout</h2>
                <form action="/checkout" method="POST">
                    <!-- Billing Details -->
                    <fieldset>
                        <legend>Billing Details</legend>
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" required>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
    
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </fieldset>
    
                    <!-- Payment Information -->
                    <fieldset>
                        <legend>Payment Information</legend>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
    
                        <label for="expiration">Expiration Date:</label>
                        <input type="month" id="expiration" name="expiration" required>
    
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </fieldset>
    
                    <!-- Order Summary -->
                    <fieldset>
                        <legend>Order Summary</legend>
                        <p>Item 1: $10.00</p>
                        <p>Item 2: $15.00</p>
                        <p>Total: $25.00</p>
                    </fieldset>
    
                    <!-- Submit Button -->
                    <button type="submit">Place Order</button>
                </form>
            </div> <!--fieldset is placeholder, feel free to change-->
        </div>
    
        <!-- Footer -->
        <div id="footer" >
            <footer>
                <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
            </footer>
        </div>
    
    
    
</body>
</html>
