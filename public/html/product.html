<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/productpage.css"> 
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    
    <!-- Main Navigation -->
    <header id="navbar">
        <div class="logo">
            <img src="../../images/timeCraftLogo.png" alt="TimeCraft">
            <span>TimeCraft</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="./product.html">Shop</a></li>
                <li><a href="../cart.html" id="cart-icon">
                    Cart
                    <span id="cart-count">0</span> <!-- Cart item count -->
                </a></li>
                <li><a href="../login.html">Login</a></li>
                <li><a href="../contact.html">Contact</a></li>  
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search watches...">
            <button>Search</button>
        </div>
    </header>
    
    <!-- Header -->
    <header>
        <h1>Our Products</h1>
    </header>

    <!-- Scrolling Product Grid -->
    <div class="product-container">
        <!-- Sample Product Cards -->
        <div class="product-card">
            <img src="../images/luxurywatch.png" alt="Luxury Watch">
            <h2>Luxury Watch</h2>
        </div>
        <div class="product-card">
            <img src="../images/smartwatch.png" alt="Smart Watch">
            <h2>Smart Watch</h2>
        </div>
        <div class="product-card">
            <img src="../images/patekwatch.png" alt="Patek Philippe Watch">
            <h2>Patek Philippe</h2>
        </div>
        <div class="product-card">
            <img src="../images/fossilanalog.webp" alt="Fossil Analog Watch">
            <h2>Fossil Analog</h2>
        </div>
        <div class="product-card">
            <img src="../images/roundsmartwatch.jpg" alt="Round Smart Watch">
            <h2>Round Smart Watch</h2>
        </div>
        <div class="product-card">
            <img src="../images/shopping-cart.png" alt="Cart Special">
            <h2>Cart Special</h2>
        </div>
    </div>

    <!-- Site Footer -->
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 TimeCraft. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
